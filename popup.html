<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="styles/popup.css">
</head>

<body>
    <div class="popup">
        <div class="header">
            <div class="icon-box"></div>
            <h2>Settings</h2>
        </div>

        <div class="scroll-content">
            <div class="section">
                <div class="section-title">Open just highlight it</div>
                <div class="shortcut">Ctrl Alt Shift G <span class="edit">Edit</span></div>

                <div class="section-title">Close Just highlight it</div>
                <div class="shortcut">Esc <span claчччss="edit">Edit</span></div>
            </div>

            <div class="divider"></div>

            <div class="section">
                <div class="section-title big">Translate</div>
                <label class="switch">
          <input type="checkbox" checked>
          <span class="slider"></span>
        </label>
                <p class="description">Fast and convenient translation of highlighted text.</p>

                <select class="dropdown">
          <option>English</option>
          <option>Russian</option>
          <option>Spanish</option>
        </select>
            </div>

            <div class="divider"></div>


            <div class="customize">
                <label>Customize color</label>
                <div class="color-buttons">
                    <div class="color-circle color-bg" title="Change background"></div>
                    <div class="color-circle color-font" title="Change font color"></div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="scripts/popup.js"></script>
</body>

</html>
